<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookVerse | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cookverse.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="auth-card w-full max-w-md">
    <div class="text-5xl font-extrabold text-green-700 mb-2">
      <span class="inline-block transform -rotate-6">🍳</span> CookVerse
    </div>
    <p class="text-gray-500 mb-6">Sign in to start your cooking journey 🍳</p>

    <form action="dashboard.html" method="POST" class="space-y-4">
      <input type="email" placeholder="Email address">
      <input type="password" placeholder="Password">
      <button type="submit" class="btn w-full">Login</button>
    </form>

    <p class="mt-6 text-sm text-gray-600">
      Don’t have an account? 
      <a href="signup.html" class="text-green-600 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
