<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CookVerse - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cookverse.css">
</head>
<body class="bg-gray-50 font-sans">
  <nav class="bg-white text-gray-700 p-4 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold text-green-600">
      <a href="index.html">üç≥ CookVerse</a>
    </div>
    <div class="space-x-4">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="recipes.html" class="nav-link">Recipes</a>
      <a href="notifications.html" class="nav-link">Notifications</a>
      <a href="subscriptions.html" class="nav-link">Subscriptions</a>
      <a href="settings.html" class="nav-link-active">Settings</a>
    </div>
  </nav>

  <header class="text-center py-10 bg-white border-b border-gray-200">
    <h1 class="text-3xl font-bold text-green-800">Account Settings ‚öôÔ∏è</h1>
    <p class="text-gray-500">Manage your account information and preferences.</p>
  </header>

  <main class="p-6 max-w-xl mx-auto bg-white shadow-lg rounded-lg mt-8">
    <form class="space-y-6">
      <div class="flex flex-col space-y-1">
        <label for="name" class="text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" placeholder="Name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
      </div>
      
      <div class="flex flex-col space-y-1">
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
      </div>

      <div class="flex flex-col space-y-1">
        <label for="diet" class="text-sm font-medium text-gray-700">Dietary Preference</label>
        <select id="diet" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
          <option>Vegetarian</option>
          <option>Non-Vegetarian</option>
          <option>Both</option>
        </select>
      </div>

      <div class="flex flex-col space-y-1">
        <label for="password" class="text-sm font-medium text-gray-700">New Password</label>
        <input type="password" id="password" placeholder="Change Password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition duration-300 shadow-md">
        Save Changes
      </button>
    </form>
  </main>
</body>
</html>
